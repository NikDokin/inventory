name: Build and Push Docker to Docker Hub

on:
  push:
    branches:
      - develop
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Determine Docker Image Tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            BRANCH=$(git branch --contains ${{ github.ref }} | grep -E 'main|stage' || true)
            if [[ -z "$BRANCH" ]]; then
              echo "Этот тег не принадлежит main или stage. Выход..."
              exit 1
            fi
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            echo "tag=develop-${SHORT_SHA}" >> $GITHUB_ENV
          fi

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: shifter1703/fungicibus
          tags: ${{ env.tag }}
          labels: |
            org.opencontainers.image.title=your-repo-name
            org.opencontainers.image.version=${{ env.tag }}
            org.opencontainers.image.source=${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=shifter1703/fungicibus:cache
          cache-to: type=inline
